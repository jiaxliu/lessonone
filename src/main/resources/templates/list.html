<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<!-- layout文件路径-->
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>list-Page</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="ANONYMOUS"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="ANONYMOUS"/>
<link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.css" rel="stylesheet"/>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css"/>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<style>
    /* Table Head */
    #table-1 thead th {
        background-color: rgb(81, 130, 187);
        color: #fff;
        border-bottom-width: 0;
    }

    /* Column Style */
    #table-1 td {
        color: #000;
    }
    /* Heading and Column Style */
    #table-1 tr, #table-1 th {
      /*  border-width: 1px;
        border-style: solid;
        border-color: rgb(81, 130, 187);
        */
    }

    /* Padding and font style */
    #table-1 td, #table-1 th {
        padding-bottom: 8px;
        font-size: 16px;
        font-family: Microsoft Yahei;
        font-weight: normal;
    }

</style>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>USER LIST</h3>
    </div>
    <div class="panel-body form-group" style="margin-bottom:0px;">
        <table data-toggle="table" id="table-1"  data-row-style="rowStyle" class="table table-hover">
            <thead>
            </thead>
        </table>
    </div>
</div>
</body>

<script type="text/javascript">
    $(function() {
        //根据窗口调整表格高度
         $(window).resize(function() {
            $('#table-1').bootstrapTable('resetView', {
                height: tableHeight()
            })
        })
        $('#table-1').bootstrapTable({
            url: "/user/getData",//数据源
            dataField: "rows",//服务端返回数据键值 就是说记录放的键值是rows，分页时使用总记录数的键值为total
            height: tableHeight(),//高度调整
            search: true,//是否搜索
            pagination: true,//是否分页
            pageSize: 20,//单页记录数
            pageList: [20,40,60,80,100,120],//分页步进值
            sidePagination: "client",//服务端分页
            contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理
            dataType: "json",//期待返回数据类型
            method: "GET",//请求方式
            searchAlign: "left",//查询框对齐方式
            queryParamsType: "limit",//查询参数组织方式
            queryParams: function getParams(params) {
                //params obj
                params.other = "otherInfo";
                return params;
            },
            searchOnEnterKey: false,//回车搜索
            showRefresh: true,//刷新按钮
            showColumns: true,//列选择按钮
            showToggle:true,     //是否显示详细视图和列表视图的切换按钮
            /* iconSize: 'outline',
           icons: {
                refresh: 'glyphicon-repeat',
                toggle: 'glyphicon-list-alt',
                columns: 'glyphicon-list'
            },*/
            buttonsAlign: "left",//按钮对齐方式
            toolbar: "#toolbar",//指定工具栏
            toolbarAlign: "left",//工具栏对齐方式
            columns: [{
                checkbox: true,
                visible: true                  //是否显示复选框
            },  {
                field:'id',
                //title: '<h4><span class="label label-default">ID</span></h4>',
                title:'ID',
                align: 'center',
                valign: 'middle',
                sortable: true
            }, {
                field: 'userName',
                title: 'USERNAME',
                sortable: true
            },  {
                field: 'email',
                title: 'EMAIL',
                sortable: true
                //,formatter: emailFormatter
            },  {
                field: 'userPassword',
                title: 'PASSWORD',
            },  {
                field: 'userFirstName',
                title: 'FIRSTNAME',
                sortable: true
            },  {
                field: 'userLastName',
                title: 'LASTNAME',
                sortable: true
            },  {

                field:'Oper',
                title: 'Operation',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: actionFormatter
            }, ],
            onClickRow: function(row, $element) {
                //$element是当前tr的jquery对象
                $element.css("background-color", "#eee");
            },//单击row事件
            rowStyle: function (row, index) {
                if (index % 2 === 0) {
                    return {
                        classes: 'info'
                    };
                }
                else if (index % 2=== 1) {
                    return {
                        /*  classes: 'success'*/
                    };
                }
                return {};
            }
    });
    }
    )

    function tableHeight() {
        return $(window).height() - 50;
    }

    //value: 所在collumn的当前显示值，
    //row:整个行的数据 ，对象化，可通过.获取
    //表格-操作 - 格式化
    function actionFormatter(value, row, index) {
        return '<!-- Single button -->\n' +
        '<div class="btn-group">\n' +
        '  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">\n' +
        '    Operation <span class="caret"></span>\n' +
        '  </button>\n' +
        '  <ul class="dropdown-menu">\n' +
        '    <li><a href="#">Modify</a></li>\n' +
        '    <li><a href="#">Remove</a></li>\n' +
        '    <li role="separator" class="divider"></li>\n' +
        '    <li><a href="#">Separated link</a></li>\n' +
        '  </ul>\n' +
        '</div>';
    }


    window.actionEvents = {
        'click .mod': function(e, value, row, index) {
            //修改操作
        },
        'click .delete' : function(e, value, row, index) {
            //删除操作
        }
    }
    function emailFormatter() {}

    $("#table-1").bootstrapTable('refreshOptions', {
        sidePagination: 'client'  //改为客户端分页
    });

</script>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-table.js"></script>

</html>
